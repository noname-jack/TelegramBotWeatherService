databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: nnJack
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: language
                  type: varchar(255)
                  defaultValue: 'ru'
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: true
